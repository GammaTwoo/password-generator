<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <!-- Following Code needs to be put in by JS -->
        <div class="form" id="passwordForm">

          <div class="length">
            <h3>Password Length (8-128)</h3>
            <input type="number">
          </div>

          <div class="uppercase">
            <h3>Uppercase Letters</h3>
            <label class="switch">
              <input type="checkbox">
              <span class="slider round"></span>
            </label>
          </div>

          <div class="lowercase">
            <h3>Lowercase Letters</h3>
            <label class="switch">
              <input type="checkbox">
              <span class="slider round"></span>
            </label>
          </div>

          <div class="numbers">
            <h3>Numbers</h3>
            <label class="switch">
              <input type="checkbox">
              <span class="slider round"></span>
            </label>
          </div>

          <div class="special-characters">
            <h3>Special Characters</h3>
            <label class="switch">
              <input type="checkbox">
              <span class="slider round"></span>
            </label>
          </div> 

        </div>
        <!-- From above comment to here -->
        <!-- <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div> -->
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <!-- <script src="script.js"></script> -->
  </body>
</html>
