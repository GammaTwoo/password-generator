<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="../styles/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <form id="generatorForm">

            <div class="container">
              <label for="characterNumber"><h3>Number of Characters</h3></label>
              <input type="range" min="8" max="128" value="10" id="characterRange">
              <input type="number" min="8" max="128" value="10" id="characterNumber">
            </div>

            <div class="container">
              <label for="includeUppercase"><h3>Uppercase Characters</h3></label>
              
              <label class="switch">
                <input type="checkbox" id="includeUppercase">
                <span class="slider round"></span>
              </label>
              
            </div>

            <div class="container">
              <label for="includeNumbers"><h3>Numbers</h3></label>

              <label class="switch">
                <input type="checkbox" class="checkbox" id="includeNumbers">
                <span class="slider round"></span>
              </label>

            </div>

            <div class="container">
              <label for="specialCharacters"><h3>Special Characters</h3></label>

              <label class="switch">
                <input type="checkbox" id="specialCharacters">
                <span class="slider round"></span>
              </label>

            </div>

            <div class="card-footer">
              <button type="submit" id="generate" class="btn">Generate Password</button>
            </div>

          </form>
        </div>
        
      </div>
    </div>
    <script src="../script/form.js"></script>
  </body>
</html>
